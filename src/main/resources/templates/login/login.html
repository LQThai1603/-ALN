<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login/login.css">
</head>
<body>
    <div class="login-container">
        <h3 class="text-center mb-4">Đăng Nhập</h3>
        <form id="loginForm" method="post" action="/login" th:object="${accountDto}">
			<div th:if="${error != null}" class="alert alert-danger" role="alert">
            	<p th:text="${error}"></p>
            </div>
            <div th:if="${success != null}" class="alert alert-success" role="alert">
                <p th:text="${success}"></p>
            </div>
            <div class="form-group mb-3">
                <label for="username">Tài khoản</label>
                <div>
					<input class="form-control mb-3" placeholder="Nhập tài khoản" th:field="*{userName}">
					<p th:if="${#fields.hasErrors('userName')}" th:errorclass="text-danger" th:errors="*{userName}"></p>
				</div>
            </div>
            <div class="form-group mb-3">
                <label for="password ">Mật khẩu</label>
                <div>
					<input type="password" class="form-control" placeholder="Nhập mật khẩu" th:field="*{password}">
					<p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger" th:errors="*{password}"></p>
				</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Đăng Nhập</button>
        </form>	
        <p class="text-center mt-3">
            <a href="/patient">Tra thông tin bệnh nhân</a>
        </p>
    </div>
</body>
</html>
