<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login/login.css">
</head>
<body>
    <div class="login-container">
        <h3 class="text-center mb-4">Tra cứu TT bệnh nhân</h3>
        <form id="loginForm" method="post" action="/patient" th:object="${searchDto}">
			<div th:if="${error != null}" class="alert alert-danger" role="alert">
            	<p th:text="${error}"></p>
            </div>
            <div th:if="${success != null}" class="alert alert-success" role="alert">
                <p th:text="${success}"></p>
            </div>
            <div class="form-group mb-3">
                <label for="username">ID Bệnh nhân</label>
                <div>
					<input class="form-control mb-3" placeholder="ID bệnh nhân" th:field="*{idPatient}">
					<p th:if="${#fields.hasErrors('idPatient')}" th:errorclass="text-danger" th:errors="*{idPatient}"></p>
				</div>
            </div>
            <div class="form-group mb-3">
                <label for="password ">Tên</label>
                <div>
					<input type="text" class="form-control" placeholder="Nhập tên" th:field="*{name}">
					<p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="*{name}"></p>
				</div>
            </div>
            <div class="form-group mb-3">
                <label for="password ">Số điện thoại</label>
                <div>
					<input type="text" class="form-control" placeholder="Nhập số điện thoại" th:field="*{phoneNumber}">
					<p th:if="${#fields.hasErrors('phoneNumber')}" th:errorclass="text-danger" th:errors="*{phoneNumber}"></p>
				</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Tìm kiếm</button>
        </form>	
        <p class="text-center mt-3">
            <a href="/login">Về trang đăng nhập</a>
        </p>
    </div>
</body>
</html>
